<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge ONE Decodificador de texto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="medias.css">
</head>
<body>

    <img id="logo" src="assets/logo.png" alt="logo-img">
    
    <main>
    <section class="textButtonsSection">
      <div class="enterTextContainer">
        <textarea id="enterText" cols="50" rows="17" placeholder="Digite seu texto aqui"></textarea>
      </div>
          

          <div class="buttons-content">
              <div class="buttons-text">
                <img id="alert-icon" src="assets/alert-img.png" alt="alert-icon">
                <span>Apenas letras minúsculas e sem acento.</span>
              </div>
            
                <div class="buttons-area">
                  <button class="criptoButton" onClick="criptoFunc()">Criptografar</button>
                  <button class="descriptoButton" onClick="descriptoFunc()">Descriptografar</button>
                </div>
            </div>

            <section class="outputContainer">
              <aside id="outputArea">
                  <img id="bannerAside-img" src="assets/bannerAside.png" alt="bannerAside-img">
                  <div>
                    <p>Nenhuma mensagem</br> encontrada</p>
                    <span>Digite um texto que você deseja</br> criptografar ou descriptografar.</span>
                </div>
                </aside>
              </section>
    </section>


  </main>

  <footer>
    <span>Desenvolvido por <a href="https://github.com/andlz21">André</a></span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
